os: linux
dist: bionic
language: node_js
node_js:
  - '12'
  - '14'
  - 'stable'

# install node-canvas dependencies
addons:
  apt:
    packages:
    - g++-4.8
    - libcairo2-dev
    - libgif-dev
    - libjpeg8-dev
    - libpango1.0-dev

before_script:
  - npm run build

script:
  - npm run test

after_script:
  - npm run coverage
  # TODO: report somewhere
  # - codeclimate-test-reporter < coverage/lcov.info
